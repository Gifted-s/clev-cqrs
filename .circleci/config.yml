version: 2.1
orbs:
  node: circleci/node@3.0.0
workflows:
  node-tests:
    jobs:
      test:
        executor: node/default
        steps:
          - checkout
          - node/install-packages:
              cache-path: ~/project/node_modules
              override-ci-command: npm install
          - run: npm run test
    orbs:
      node: 'circleci/node:x.y'
    version: 2.1
    workflows:
      test_my_app:
        jobs:
          - test
